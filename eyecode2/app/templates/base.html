<!DOCTYPE html>
<html>
  <head>
    <title>eyeCode - Hacking for Science!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" />

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css' ) }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link href="{{ url_for('static', filename='css/custom.css' ) }}" rel="stylesheet">
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery-1.7.2.min.js' ) }}"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js' ) }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.validate.min.js' ) }}"></script>

    <!-- Custom javascript -->
    <script src="{{ url_for('static', filename='js/core.js' ) }}"></script>

    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid" style="padding: 0px 5px;">
            <div class="navbar-header">
                <h2>eyeC&#9679;de</h2>
                <span>[hacking for science]</span>
            </div>
            <img class="pull-right" src="{{ url_for('static', filename='img/mike_head.png') }}" />
        </div>
    </div>

    <div class="content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="well">
            <ul class=flashes>
            {% for category, message in messages %}
              <li class="text-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
      {% endif %}
    {% endwith %}
        {% block body %}{% endblock %}
    </div>
    <script type="text/javascript">
        $.validator.setDefaults({
            errorPlacement: function (error, element) {
                if (element.parent('.input-group').length || element.prop('type') === 'checkbox' || element.prop('type') === 'radio') {
                    error.insertAfter(element.parent());
                } else {
                    error.insertAfter(element);
                }
            }
        });
    </script>
  </body>
</html>
